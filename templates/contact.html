<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Contact - Analyseur de fichiers tcpdump</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Analyseur de fichiers tcpdump</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Accueil</a></li>
                <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Contactez le Développeur</h1>
        <div class="developer-info">
            <img src="{{ url_for('static', filename='jojo.jpg') }}" alt="Photo du développeur" class="developer-photo">
            <p><strong>Nom :</strong> BEYEME EDOU JENATHAN</p>
            <p><strong>Téléphone :</strong> +33 6 65616772</p>
            <p><strong>Email :</strong> beyemejonathan@gmail.com</p>
        </div>

        <h2>Formulaire de Contact</h2>
        <form action="/send-message" method="post" class="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </div>
</body>
</html>
